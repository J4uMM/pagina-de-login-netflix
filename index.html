<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- style -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Netflix login</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="./assets/imagens/netflix.svg" alt="Netflix logo">
            </a>
        </div>
    </header>
    <section class="container">
        <div class="login">
            <h2>Entrar</h2>
        </div>
        <form class="box-input">
            <input type="email" placeholder="Email ou número de telefone">
            <input type="password" placeholder="Senha" >
            <button id="entrar">Entrar</button>
            <p id="ou">OU</p>
            <button id="code">Usar código de acesso</button>
            <a href="#" id="senha">Esqueceu a senha?   </a>
        </form>
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" id="check"></span>
                <label for="check">Lembre-se de mim</label>
            </div>
        </div>
        <div class="footer">
            <p>Novo por aqui?</p>
            <a href="#">Assine agora.</a>
        </div>
        <div class="description-footer">
            <p>Esta página é protegida pelo Google reCAPTCHA
                para garantir que você não é um robô.<a href="#">Saiba mais.</a>
            </p>
        </div>
    </section>
</body>
</html>
